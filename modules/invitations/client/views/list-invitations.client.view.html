<section>
  <div class="page-header">
    <h1>Invitations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="invitation in vm.invitations"
       data-ui-sref="invitations.view({ invitationId: invitation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="invitation.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="invitation.user" data-ng-bind="invitation.user.displayName"></span>
        <span data-ng-if="!invitation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="invitation.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.invitations.$resolved && !vm.invitations.length">
    No Invitations yet, why don't you <a data-ui-sref="invitations.create">create one</a>?
  </div>
</section>
