<section>
  <div class="alert alert-danger" ng-show='addFriendFail'>
    <strong>Sorry!</strong> Add Friend Failed...Please try again later!
  </div>
  <div class="alert alert-success" ng-show='addFriendSuccess'>
    <strong>Success!</strong> Add Friend Successfully!
</div>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><button class='btn btn-success' ng-click='addFriend()'  ng-show='showAFButton'>Add Friend</button></div>
        <div class="col-md-3"><button class='btn btn-default' ng-click='goHomePage()'>Go Back</button></div>
      </div>
    </div>
  </div>
</section>
