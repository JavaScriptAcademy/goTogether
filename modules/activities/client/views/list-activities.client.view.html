<section>
  <div class="page-header">
    <h1>Activities</h1>
  </div>

    <ul id="myTab" class="nav nav-tabs">
        <li >
            <a href="upcoming" data-toggle="tab">Upcoming Activities</a>
        </li>
        <li>
            <a href="accepted" data-toggle="tab">Accepted Activities</a>
        </li>
        <li>
            <a href="declined" data-toggle="tab">Declined Activities</a>
        </li>
        <li>
            <a href="pending" data-toggle="tab">Pending Activities</a>
        </li>
        <li>
            <a href="history" data-toggle="tab">History Activities</a>
        </li>
  </ul>

  <div class="list-group">
    <a data-ng-repeat="activity in vm.activities"
       data-ui-sref="activities.view({ activityId: activity._id })"
       class="list-group-item">

      <small class="list-group-item-text">
        <span data-ng-if="activity.activityName" data-ng-bind="activity.activityName" style="font-size:30px"></span>
        <br>
        Posted on
        <span data-ng-bind="activity.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="activity.user" data-ng-bind="activity.user.firstName"></span>
        <!-- <span data-ng-if="!activity.user">Deleted User</span> -->
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>
    </a>
  </div>

  <div class="alert alert-warning text-center" data-ng-if="vm.activities.$resolved && !vm.activities.length">
    No Activities yet, why don't you <a data-ui-sref="activities.create">create one</a>?
  </div>

</section>
