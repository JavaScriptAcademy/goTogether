
<section>
 <div class="page-header">
   <h1>{{vm.activity._id ? 'Edit Activity' : 'New Activity'}}</h1>
 </div>
 <div class="col-md-2"></div>
 <div class="col-md-8">
   <form name="vm.form.activityForm" class="form-horizontal" ng-submit="vm.save(vm.form.activityForm.$valid)" novalidate>
     <fieldset>
       <div class="form-group" show-errors>
         <h3><label class="control-label" for="name">Name</label></h3>
         <input name="name" type="text" ng-model="vm.activity.activityName" id="name" class="form-control" placeholder="Name" required>
         <div ng-messages="vm.form.activityForm.name.$error" role="alert">
           <p class="help-block error-text" ng-message="required">Activity name is required.</p>
         </div>

         <h3><label class="control-label" for="location">Location</label></h3>
         <input name="location" type="text" ng-model="vm.activity.activityLocation" id="location" class="form-control" placeholder="Location" required>

         <div class="col-md-6">
           <h3><label class="control-label" for="start-date">Start Date</label></h3>
         </div>

         <div class="col-md-6">
           <h3><label class="control-label" for="end-date">End Date</label></h3>
         </div>

         <div class="col-md-6">
           <input name="start-date" type="date" ng-model="vm.activity.startDate" id="start-date" class="form-control" placeholder="Start Date" required>
         </div>
         <div class="col-md-6">
           <input name="end-date" type="date" ng-model="vm.activity.endDate" id="end-date" class="form-control" placeholder="End Date">
         </div>

         <div class="col-md-6">
           <h3><label class="control-label" for="start-time">Start Time</label></h3>
         </div>

         <div class="col-md-6">
           <h3><label class="control-label" for="end-time">End Time</label></h3>
         </div>

         <div class="col-md-6">
           <input name="start-time" type="time" ng-model="vm.activity.startTime" id="start-time" class="form-control" placeholder="Start Time" required>
         </div>
         <div class="col-md-6">
           <input name="end-time" type="time" ng-model="vm.activity.endTime" id="end-time" class="form-control" placeholder="End Time">
         </div>



         <h3><label class="control-label" for="pendingParticipants">Invited Friends</label></h3>
         <select class="js-example-tags form-control" multiple="multiple" ng-model="vm.activity.pendingParticipants" id="pendingParticipants" >
         <option ng-repeat="friend in vm.friends" value="{{friend.email}}">{{friend.displayName}}</option>
         </select>


         <h3><label class="control-label" for="info">Info</label></h3>
         <input name="info" type="text" ng-model="vm.activity.activityInfo" id="info" class="form-control" placeholder="Activity Info">
       </div>



       <div class="form-group">
         <div class="col-md-3"></div>
         <div class="col-md-3">
           <button type="submit" class="btn btn-success btn-lg">{{vm.activity._id ? 'Update' : 'Create'}}</button>
         </div>
         <div class="col-md-1"></div>
         <div class="col-md-3">
           <a href="/activities">
             <button type="button" class="btn btn-default btn-lg">Back</button>
           </a>
         </div>

       </div>
       <div ng-show="vm.error" class="text-danger">
         <strong ng-bind="vm.error"></strong>
       </div>
     </fieldset>
   </form>
 </div>
</section>

<script type="text/javascript">
 $(".js-example-tags").select2({
   tags: true
 });
</script>
