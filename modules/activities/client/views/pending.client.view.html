<section>
    <div class="page-header">
        <h1>Activities</h1>
    </div>
    <ul id="myTab" class="nav nav-tabs">
        <!-- <li>
            <a href="/activities/upcoming" data-toggle="tab">Upcoming Activities</a>
        </li> -->
        <li>
            <a href="/activities/accepted" >Accepted Activities</a>
        </li>
        <li>
            <a href="/activities/declined" >Declined Activities</a>
        </li>
        <li class="active">
            <a href="/activities/pending" >Pending Activities</a>
        </li>
        <!-- <li>
            <a href="/activities/history" >History Activities</a>
        </li> -->

    </ul>

    <table ng-show="notEmpaty" class="table table-bordered">
        <tr class="info">
            <th>Activity Name</th>
            <th>Start Time</th>
            <th>Organiser</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat='activity in activities'>
            <td>{{activity.activityName}}</td>
            <td>{{activity.startTime}}</td>
            <td>{{activity.user}}</td>
            <td><a href='/activities/{{activity._id}}/{{vm.authentication.user.email}}'>View</a></td>
        </tr>

    </table>


    <div class="clear"></div>
    <br>
    <br>


    <div class="alert alert-warning text-center" data-ng-if="activities.length==0">
    No pending invitations.
    </div>


    <a href="/activities"><button type="button" class="btn btn-default btn-lg">Back</button></a>
</section>
