<section>
  <div class="jumbotron">
    <h1 data-ng-bind="vm.activity.activityName"></h1>
    <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured.</p>
  </div>

  <div class="pull-right" data-ng-show="vm.activity.isCurrentUserOwner">

   <a class="btn btn-primary" data-ui-sref="activities.edit({ activityId: vm.activity._id })">
   <i class="glyphicon glyphicon-edit"></i>
   </a>
   <a class="btn btn-primary" data-ng-click="vm.remove()">
   <i class="glyphicon glyphicon-trash"></i>
   </a>
   </div>

   <big>
     <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.activity.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.activity.user"
      data-ng-bind="vm.activity.user.displayName"></span>
      <span data-ng-if="!vm.activity.user">Deleted User</span>
   </em>
   </big>
   <p class="lead" data-ng-bind="vm.activity.content"></p>
   <br>
   <hr><br><br><br>

   <div class="form-group">
     <div class="col-md-2"></div>
     <label class="col-sm-2 control-label">StartDate:</label>
     <div class="col-sm-2">
      <!-- <input type="text" ng-disabled="!edit"> -->
         <span data-ng-bind="vm.activity.startDate | date:'mediumDate'"></span>
     </div>
      <label class="col-sm-2 control-label">StartTime:</label>
      <div class="col-sm-4">
         <!-- <input type="text" ng-disabled="!edit"> -->
         <span data-ng-bind="vm.activity.startTime | date:'shortTime'"></span>
      </div>
   </div>

   <div class="clear"></div> <br><br>

   <div class="form-group">
     <div class="col-md-2"></div>
     <label class="col-sm-2 control-label">EndDate:</label>
     <div class="col-sm-2">
      <!-- <input type="text" ng-disabled="!edit"> -->
         <span data-ng-bind="vm.activity.endDate | date:'mediumDate'"></span>
      </div>
      <label class="col-sm-2 control-label">EndTime:</label>
      <div class="col-sm-4">
         <!-- <input type="text" ng-disabled="!edit"> -->
         <span data-ng-bind="vm.activity.endTime | date:'shortTime'"></span>
      </div>
   </div>
   <div class="clear"></div> <br><br>

   <div class="form-group">
     <div class="col-md-2"></div>
     <label class="col-md-2">Location:</label>
     <div class="col-md-8">
      <!-- <input type="text" ng-disabled="!edit"> -->
      <span data-ng-bind="vm.activity.activityLocation"></span>
      </div>
   </div>
   <div class="clear"></div> <br><br>

   <div class="form-group">
     <div class="col-md-2"></div>
     <label class="col-md-2 control-label">Participant:</label>
     <div class="col-md-3">
       <div ng-repeat="accepted in vm.acceptedParticipants">
         <a ng-if="accepted.displayName !== undefined" href="/users/{{accepted._id}}" style="color: #04B404">{{accepted.displayName}}</a>
         <span ng-if="accepted.displayName === undefined" style="color: #04B404">{{accepted.email}}</span>
      </div>
      <div ng-repeat="pending in vm.pendingParticipants">
         <a ng-if="pending.displayName !== undefined" href="/users/{{pending._id}}" style="color: grey">{{pending.displayName}}</a>
         <span ng-if="pending.displayName === undefined" style="color: grey">{{pending.email}}</span>
      </div>
      <div ng-repeat="declined in vm.declinedParticipants">
         <a ng-if="declined.displayName !== undefined" href="/users/{{declined._id}}" style="color: red">{{declined.displayName}}</a>
         <span ng-if="declined.displayName === undefined" style="color: red">{{declined.email}}</span>
      </div>
    </div>
   </div>

<div ng-show='response'>
 <a class="btn btn-success" ng-hide='isAccepted' data-ng-click="vm.acceptActivity()">Accept</a>
 <a class="btn btn-warning" ng-hide='isDeclined' data-ng-click="vm.rejectActivity()">Reject</a>
</div>
<br>
<br>
<br>
<br>
</section>
